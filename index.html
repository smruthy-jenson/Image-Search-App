<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
           <img src="https://images.unsplash.com/photo-1707343844152-6d33a0bb32c3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHx8" alt=" Mountains"> 
           <a href="https://unsplash.com/photos/a-group-of-people-riding-camels-across-a-desert-NSqSneOFXYA" target="_blank">Mountains</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1708983589793-56673027592e?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=" Dogs"> 
            <a href="https://unsplash.com/photos/a-group-of-people-riding-camels-across-a-desert-NSqSneOFXYA" target="_blank">Dogs</a>
         </div>

         <div class="search-result">
            <img src="https://images.unsplash.com/photo-1706864318540-dd0d085ccba5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMTV8fHxlbnwwfHx8fHw%3D" alt=" Nature"> 
            <a href="https://unsplash.com/photos/a-group-of-people-riding-camels-across-a-desert-NSqSneOFXYA" target="_blank">Nature</a>
         </div>
    </div>

    <button id="show-more-btn">Show More</button>

     






<script src="./script.js"></script>

</body>
</html>
